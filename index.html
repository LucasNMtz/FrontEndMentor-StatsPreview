<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'Lexend Deca', sans-serif; font-weight: lighter;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <main>

    <div class="main__div-img-container">
      
      <div class="main-div__img-filter"></div>

      <img src="images/image-header-desktop.jpg" alt="Meeting">
    </div>
  
    <div class="main__div-flex-container">

      <div>

        <h1>Get <span>insights</span> that help your business grow.</h1>
      
        <p>

          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>

      <div class="main__div-stats-container">

        <div class="div__stat-section">

          <span class="span-stats">10k+</span>

          <h2>companies</h2>
        </div>

        <div class="div__stat-section">

          <span class="span-stats">314</span>

          <h2>templates</h2>
        </div>

        <div class="div__stat-section">

          <span class="span-stats">12m+</span>

          <h2>queries</h2>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas</a>.
  </footer>
</body>
</html>
