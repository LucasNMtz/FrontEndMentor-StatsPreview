<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <figure id="main-figure"><div id="main-figure-filter"></div></figure>

    <div id="main-text-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
    
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div id="stats-container">
        <div>
          <span>10k+</span>
  
          <h2>companies</h2>
        </div>
  
        <div>
          <span>314</span>
  
          <h2>templates</h2>
        </div>
  
        <div>
          <span>12M+</span>
  
          <h2>queries</h2>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>
</html>
